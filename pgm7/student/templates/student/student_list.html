<!-- student/templates/student/student_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {% for student in students %}
        <li>{{ student.name }} ({{ student.email }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'register_student' %}">Register a new student</a>
</body>
</html>
